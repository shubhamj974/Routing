<div class="row">
  <div class="col-md-4">
    <mat-selection-list [multiple]="false" class="mb-4">
      <mat-list-option
        [queryParams]="{ canEdit: item.userType }"
        [routerLink]="['/users', item.id]"
        class="list-group-item"
        (click)="selectedUser = item.id"
        [class.active]="selectedUser === item.id"
        *ngFor="let item of usersInfo"
        [value]="item"
      >
        {{ item.userName }}
      </mat-list-option>
    </mat-selection-list>

    <button
      type="button"
      (click)="OnLoadProducts()"
      class="btn btn-primary mr-3"
      mat-raised-button
      color="primary"
    >
      Go to products
    </button>

    <button
      [routerLink]="['/users/adduser']"
      type="button"
      class="btn btn-primary"
      mat-raised-button
      color="primary"
    >
      Add User
    </button>
  </div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
</div>
