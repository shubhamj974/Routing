<ul class="list-group">
  <li
    [queryParams]="{ canEdit: item.userType }"
    [routerLink]="['/users', item.id]"
    *ngFor="let item of usersInfo"
    class="list-group-item"
  >
    {{ item.userName }}
  </li>
</ul>
<hr />
<button type="button" (click)="OnLoadProducts()" class="btn btn-primary mr-3">
  Go to products
</button>

<button [routerLink]="['/users/adduser']" type="button" class="btn btn-primary">
  Add User
</button>
