<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input
        #UserName
        [value]="userObj.userName"
        type="text"
        class="form-control"
        name=""
        id="userName"
        aria-describedby="helpId"
        placeholder=""
      />
    </div>
    <div class="text-right">
      <button
        (click)="onUserEdit(UserName)"
        type="button"
        class="btn btn-primary"
      >
        Update User
      </button>
    </div>
  </div>
</div>
