<ng-container *ngIf="canEdit; else show">
  <mat-card>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User Name</mat-label>
        <input
          matInput
          #UserName
          [value]="userObj ? userObj.userName : ''"
          type="text"
          class="form-control"
          name=""
          id="userName"
          aria-describedby="helpId"
          placeholder="Ex. Jhon"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select me</mat-label>
        <mat-select #userType>
          <mat-option [value]="type.Admin">{{ type.Admin }}</mat-option>
          <mat-option [value]="type.User">{{ type.User }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="text-right">
        <ng-container *ngIf="userId; else addNewUser">
          <button
            (click)="onUserEdit(UserName, userType.value)"
            type="button"
            mat-raised-button
            color="primary"
          >
            Update User
          </button>
        </ng-container>

        <ng-template #addNewUser>
          <button
            (click)="onAddNewUser(UserName.value, userType.value)"
            type="button"
            mat-raised-button
            color="primary"
          >
            Add New User
          </button>
        </ng-template>
      </div>
    </form>
  </mat-card>
</ng-container>

<ng-template #show>
  <p class="alert alert-danger">
    The user <strong>{{ userObj.userName }}</strong> can't be editable!!!
  </p>
</ng-template>
